<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up â€“ Tutor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.hcaptcha.com/1/api.js?onload=hcaptchaOnLoad&render=explicit" async defer></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#475569; }
    input { width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:10px; font-size:13px; }
    button { width:100%; padding:10px; border:none; border-radius:12px; font-size:13px; font-weight:600; cursor:pointer; }
    .primary { background:#0f172a; color:#fff; }
    .secondary { background:#fff; color:#0f172a; border:1px solid #cbd5e1; }
    .text-sm { font-size:12px; color:#475569; }
    .mt-2 { margin-top:8px; }
    .mt-3 { margin-top:12px; }
    .mt-4 { margin-top:16px; }
    .hint { font-size:11px; color:#94a3b8; }
    .error { color:#b91c1c; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <p class="text-sm">Sign up to access the tutor dashboard.</p>
    <form id="signupForm" class="mt-3">
      <div class="mt-3">
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email">
      </div>
      <div class="mt-3">
        <label>Full name</label>
        <input type="text" name="fullName" required autocomplete="name">
      </div>
      <div class="mt-3">
        <label>Account type</label>
        <div class="flex gap-3 text-sm">
          <label class="flex items-center gap-1">
            <input type="radio" name="accountType" value="student" checked required> Student
          </label>
          <label class="flex items-center gap-1">
            <input type="radio" name="accountType" value="parent" required> Parent
          </label>
        </div>
      </div>
      <div class="mt-3">
        <label>Password</label>
        <input type="password" name="password" required autocomplete="new-password" minlength="12">
        <div class="hint">Use at least 12 characters; include letters, numbers, and a symbol.</div>
      </div>
      <div class="mt-3">
        <label>Confirm password</label>
        <input type="password" name="confirm" required autocomplete="new-password">
      </div>
      <!-- Student-only extras -->
      <div class="mt-3 role-extra" data-role="student">
        <label>Grade level (optional)</label>
        <input type="text" name="gradeLevel" autocomplete="on">
        <label class="mt-2">School (optional)</label>
        <input type="text" name="schoolName" autocomplete="organization">
      </div>
      <!-- Parent-only extras -->
      <div class="mt-3 role-extra hidden" data-role="parent">
        <label>Phone (optional)</label>
        <input type="text" name="phone" autocomplete="tel">
        <label class="mt-2">Preferred contact</label>
        <select name="preferredContact" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:10px; font-size:13px;">
          <option value="">Select</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </div>
      <label class="mt-3 text-sm">
        <input type="checkbox" name="consent"> I consent to receive account emails.
      </label>
      <div id="hcaptchaContainer" class="mt-3"></div>
      <div class="text-sm mt-2">
        By signing up you agree to the <a href="./tos.html" target="_blank" rel="noopener">Terms of Service</a>
        and <a href="./privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
      </div>
      <button type="submit" class="primary mt-4">Sign up</button>
    </form>
    <div class="text-sm mt-2">Already have an account? <a href="./login.html">Sign in</a></div>
    <div id="msg" class="error"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://wdsqnbebutuhwckjpwqf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkc3FuYmVidXR1aHdja2pwd3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMDE1NzcsImV4cCI6MjA3OTY3NzU3N30.pJglpTaZouSQFUVCbQONHK1UsB9CgWewKQCIV13NOEM';
    const HCAPTCHA_SITEKEY = '3ff631fc-4c9c-43ee-a486-3232939eedb2';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let hcaptchaWidgetId = null;
    let hcaptchaToken = '';

    function hcaptchaOnLoad() {
      const container = document.getElementById('hcaptchaContainer');
      if (!container || !window.hcaptcha || hcaptchaWidgetId !== null) return;
      hcaptchaWidgetId = hcaptcha.render(container, {
        sitekey: HCAPTCHA_SITEKEY,
        callback: (token) => { hcaptchaToken = token; },
        'expired-callback': () => {
          hcaptchaToken = '';
          if (hcaptchaWidgetId != null) hcaptcha.reset(hcaptchaWidgetId);
        }
      });
    }
    window.hcaptchaOnLoad = hcaptchaOnLoad;

    // Grab form and helper refs early
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');

    // toggle extra fields when role changes
    const roleExtras = document.querySelectorAll('.role-extra');
    form.addEventListener('change', (e) => {
      if (e.target.name === 'accountType') {
        const role = e.target.value;
        roleExtras.forEach(box => {
          const match = box.dataset.role === role;
          box.classList.toggle('hidden', !match);
        });
      }
    });

    function generateLinkCode(len = 12) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let out = '';
      for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random() * chars.length)];
      return out;
    }

    const strongPassword = (pwd) => /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{12,}$/.test(pwd);
    form.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const accountType = form.accountType.value;
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirm = form.confirm.value.trim();
      const gradeLevel = form.gradeLevel?.value?.trim() || null;
      const schoolName = form.schoolName?.value?.trim() || null;
      const phone = form.phone?.value?.trim() || null;
      const preferredContact = form.preferredContact?.value || null;
      if (password !== confirm) {
        msg.textContent = 'Passwords do not match.';
        return;
      }
      if (!strongPassword(password)) {
        msg.textContent = 'Use at least 12 characters with letters, numbers, and at least one symbol.';
        return;
      }
      if (!form.consent.checked) {
        msg.textContent = 'Please provide consent to receive account emails.';
        return;
      }
      if (!hcaptchaToken) {
        msg.textContent = 'Please complete hCaptcha.';
        return;
      }
      try {
        const { data: signUpData, error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            captchaToken: hcaptchaToken,
            data: { full_name: fullName, account_type: accountType },
            emailRedirectTo: new URL('./confirm-signup.html', window.location.href).href
          }
        });
        if (error) throw error;
        const userId = signUpData.user?.id;
        if (!userId) throw new Error('Missing user id after sign up.');

        // create profile
        const { data: profile, error: profileErr } = await supabaseClient
          .from('profiles')
          .insert([{ auth_user_id: userId, role: accountType, full_name: fullName, email }])
          .select()
          .single();
        if (profileErr) throw profileErr;

        // role-specific rows
        if (accountType === 'student') {
          const linkCode = generateLinkCode(12);
          const { error: studentErr } = await supabaseClient.from('students').insert([{
            profile_id: profile.id,
            grade_level: gradeLevel,
            school_name: schoolName,
            link_code: linkCode,
            has_linked_parent: false
          }]);
          if (studentErr) throw studentErr;
        } else if (accountType === 'parent') {
          const { error: parentErr } = await supabaseClient.from('parents').insert([{
            profile_id: profile.id,
            phone,
            preferred_contact_method: preferredContact
          }]);
          if (parentErr) throw parentErr;
        }

        window.location.href = './confirm-signup.html';
      } catch (err) {
        msg.textContent = err?.message || 'Signup failed';
      } finally {
        if (window.hcaptcha && hcaptchaWidgetId != null) hcaptcha.reset(hcaptchaWidgetId);
        hcaptchaToken = '';
      }
    };
  </script>
</body>
</html>
