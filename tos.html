<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terms of Service – Tutor Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./i18n.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(79,70,229,0.12), transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(14,165,233,0.14), transparent 46%),
                  linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      max-width: 760px;
      width: 100%;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
    }
    h1 { font-size: 24px; margin: 0 0 8px; }
    h2 { font-size: 18px; margin: 24px 0 8px; }
    h3 { font-size: 15px; margin: 16px 0 6px; }
    p, li { font-size: 14px; line-height: 1.6; color: #475569; }
    ul { padding-left: 18px; }
    .muted { color: #94a3b8; font-size: 13px; }

    .page-shell {
      width: 100%;
      max-width: 760px;
    }

    .lang-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .lang-label {
      font-size: 11px;
      color: #475569;
      font-weight: 600;
    }

    .lang-select {
      border: 1px solid #cbd5e1;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      background: #fff;
      color: #0f172a;
    }

    .lang-banner {
      background: #e0f2fe;
      color: #0f172a;
      border: 1px solid #bae6fd;
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 12px;
      margin-bottom: 12px;
      box-shadow: 0 10px 24px -18px rgba(15, 23, 42, 0.35);
    }

    .lang-banner-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .lang-banner-actions button {
      border: 1px solid #94a3b8;
      background: #fff;
      color: #0f172a;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div id="langBanner" class="lang-banner hidden">
      <div id="langBannerText" data-i18n="lang.banner">Choose language / Elige idioma / Choisissez la langue / 请选择语言</div>
      <div class="lang-banner-actions">
        <button type="button" data-lang-button="en">English</button>
        <button type="button" data-lang-button="es">Español</button>
        <button type="button" data-lang-button="fr">Français</button>
        <button type="button" data-lang-button="zh">中文（简体）</button>
      </div>
    </div>
    <div class="card">
      <div class="lang-row">
        <label class="lang-label" data-i18n="top.language_label">Language / Idioma / Langue / 中文</label>
        <select class="lang-select" data-lang-select>
          <option value="en" data-i18n="lang.option.en">English</option>
          <option value="es" data-i18n="lang.option.es">Español</option>
          <option value="fr" data-i18n="lang.option.fr">Français</option>
          <option value="zh" data-i18n="lang.option.zh">中文（简体）</option>
        </select>
      </div>
      <h1 data-i18n="tos.title">Terms of Service</h1>
      <div class="muted"><span data-i18n="legal.last_updated">Last Updated:</span> <span data-terms-effective-date>TERMS_EFFECTIVE_DATE</span></div>
      <div id="legalContent"></div>
      <footer class="muted" data-merchant-disclosure style="margin-top: 16px;"></footer>
    </div>
  </div>
  <script src="./i18n.js"></script>
  <script src="./legal-i18n.js"></script>
  <script src="./business-config.js"></script>
  <script src="./business-ui.js"></script>
  <script>
    if (window.initLanguageUI) initLanguageUI();
    const container = document.getElementById('legalContent');
    const renderLegal = () => {
      const lang = window.getLanguage ? getLanguage() : 'en';
      const html = (window.LEGAL_I18N?.TOS_HTML?.[lang]) || window.LEGAL_I18N?.TOS_HTML?.en || '';
      if (container) container.innerHTML = html;
      if (window.applyI18n) window.applyI18n(container || document);
      if (window.applyBusinessText) window.applyBusinessText(document);
    };
    renderLegal();
    window.addEventListener('i18n:change', renderLegal);
  </script>
</body>
</html>
