<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm your email – Tutor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { font-size: 14px; color: #475569; }
    a.button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px;
      margin-top: 16px;
      border-radius: 12px;
      background: #0f172a;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid #cbd5e1;
    }
    small { display: block; margin-top: 12px; color: #94a3b8; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Check your email</h1>
    <p id="msg1">We’ve sent a confirmation link to your inbox. Please click it to verify your email and activate your account.</p>
    <p id="msg2">If you don’t see it, check your spam or promotions folder.</p>
    <a class="button" href="./login.html" id="cta">Go to sign in</a>
    <small id="meta">After confirming, return here to sign in.</small>
  </div>

  <script>
    // If arriving from the confirmation link (hash contains access_token), show "Email confirmed"
    (function() {
      const hash = window.location.hash || '';
      if (!hash.startsWith('#')) return;
      const params = new URLSearchParams(hash.slice(1));
      if (params.get('access_token')) {
        document.getElementById('title').textContent = 'Email confirmed';
        document.getElementById('msg1').textContent = 'Your email is verified. You can now sign in.';
        document.getElementById('msg2').textContent = 'If you run into issues signing in, request a password reset.';
        const cta = document.getElementById('cta');
        cta.textContent = 'Proceed to sign in';
        // Clean the hash to avoid leaking tokens
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }
    })();
  </script>
</body>
</html>
