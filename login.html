<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Tutor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#475569; }
    input { width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:10px; font-size:13px; }
    button { width:100%; padding:10px; border:none; border-radius:12px; font-size:13px; font-weight:600; cursor:pointer; }
    .primary { background:#0f172a; color:#fff; }
    .secondary { background:#fff; color:#0f172a; border:1px solid #cbd5e1; }
    .text-sm { font-size:12px; color:#475569; }
    .mt-2 { margin-top:8px; }
    .mt-3 { margin-top:12px; }
    .mt-4 { margin-top:16px; }
    .hint { font-size:11px; color:#94a3b8; }
    .error { color:#b91c1c; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="text-sm">Access your tutoring dashboard.</p>
    <form id="loginForm" class="mt-3">
      <div class="mt-3">
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email">
      </div>
      <div class="mt-3">
        <label>Password</label>
        <input type="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="primary mt-4">Sign in</button>
    </form>
    <button id="forgotBtn" class="secondary mt-2">Forgot password</button>
    <div class="text-sm mt-2">Need an account? <a href="./signup.html">Sign up</a></div>
    <div id="msg" class="error"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://wdsqnbebutuhwckjpwqf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkc3FuYmVidXR1aHdja2pwd3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMDE1NzcsImV4cCI6MjA3OTY3NzU3N30.pJglpTaZouSQFUVCbQONHK1UsB9CgWewKQCIV13NOEM';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      try {
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = './index.html';
      } catch (err) {
        msg.textContent = err?.message || 'Sign-in failed';
      }
    };

    document.getElementById('forgotBtn').onclick = async () => {
      const email = form.email.value.trim();
      if (!email) {
        msg.textContent = 'Enter your email first.';
        return;
      }
      try {
        msg.textContent = 'Sending reset email...';
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: new URL('./reset-password.html', window.location.href).href
        });
        if (error) throw error;
        msg.textContent = 'Check your email for a reset link (check spam too).';
      } catch (err) {
        msg.textContent = err?.message || 'Failed to send reset email';
      }
    };
  </script>
</body>
</html>
