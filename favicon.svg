<svg width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Tutoring dashboard icon" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft colored rounded-square background -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="#E0F2FE"/>

  <!-- Inner white card (dashboard panel) -->
  <rect x="9" y="12" width="46" height="40" rx="14" fill="#FFFFFF" stroke="#BFDBFE" stroke-width="2"/>

  <!-- Small progress badge -->
  <circle cx="20" cy="24" r="5" fill="#ECFDF5" stroke="#6EE7B7" stroke-width="1.5"/>
  <path d="M18.5 24 L20.6 26.6 L23.6 21.5"
        fill="none"
        stroke="#10B981"
        stroke-width="1.7"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Baseline -->
  <rect x="24" y="42" width="28" height="3" rx="1.5" fill="#E5E7EB"/>

  <!-- Three bars -->
  <rect x="26" y="34" width="6" height="8" rx="3" fill="#3B82F6"/>
  <rect x="33" y="30" width="6" height="12" rx="3" fill="#2563EB"/>
  <rect x="40" y="24" width="6" height="18" rx="3" fill="#1D4ED8"/>
</svg>
