<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(79,70,229,0.12), transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(14,165,233,0.14), transparent 46%),
                  linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
      text-align: center;
    }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { font-size: 14px; color: #475569; margin: 8px 0; }
    a.button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      margin-top: 16px;
      border-radius: 12px;
      background: #0f172a;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid rgba(148,163,184,0.4);
    }
    small { display: block; margin-top: 12px; color: #94a3b8; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">âœ… Email confirmed</h1>
    <p id="message">Your account is verified. You can now sign in to the tutor dashboard.</p>
    <a class="button" href="./index.html" id="cta">Go to dashboard</a>
    <small id="meta">You can close this tab if youâ€™re already signed in elsewhere.</small>
    <footer style="margin-top: 12px; color: #94a3b8; font-size: 12px;" data-merchant-disclosure></footer>
  </div>
  <script>
    // Supabase sends tokens in the hash; clear them from the URL for cleanliness.
    (function() {
      const hash = window.location.hash || '';
      if (hash.startsWith('#')) {
        const params = new URLSearchParams(hash.slice(1));
        const type = params.get('type');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        if (type === 'recovery') {
          title.textContent = 'ðŸ”‘ Password reset';
          message.textContent = 'Your password reset link is confirmed. You can now sign in with your new password.';
        } else {
          title.textContent = 'âœ… Email confirmed';
          message.textContent = 'Your account is verified. You can now sign in to the tutor dashboard.';
        }
        // Drop the hash from the address bar to avoid leaking tokens
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }
    })();
  </script>
  <script src="./business-config.js"></script>
  <script src="./business-ui.js"></script>
</body>
</html>
