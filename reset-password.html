<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password reset – Tutor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./i18n.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#475569; }
    input { width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:10px; font-size:13px; }
    button { width:100%; padding:10px; border:none; border-radius:12px; font-size:13px; font-weight:600; cursor:pointer; }
    .primary { background:#0f172a; color:#fff; }
    .text-sm { font-size:12px; color:#475569; }
    .mt-2 { margin-top:8px; }
    .mt-3 { margin-top:12px; }
    .mt-4 { margin-top:16px; }
    .error { color:#b91c1c; font-size:12px; margin-top:8px; }
    .success { color:#15803d; font-size:12px; margin-top:8px; }

    .page-shell {
      width: 100%;
      max-width: 420px;
    }

    .lang-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .lang-label {
      font-size: 11px;
      color: #475569;
      font-weight: 600;
    }

    .lang-select {
      border: 1px solid #cbd5e1;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      background: #fff;
      color: #0f172a;
    }

    .lang-banner {
      background: #e0f2fe;
      color: #0f172a;
      border: 1px solid #bae6fd;
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 12px;
      margin-bottom: 12px;
      box-shadow: 0 10px 24px -18px rgba(15, 23, 42, 0.35);
    }

    .lang-banner-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .lang-banner-actions button {
      border: 1px solid #94a3b8;
      background: #fff;
      color: #0f172a;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div id="langBanner" class="lang-banner hidden">
      <div id="langBannerText" data-i18n="lang.banner">Choose language / Elige idioma / Choisissez la langue / 请选择语言</div>
      <div class="lang-banner-actions">
        <button type="button" data-lang-button="en">English</button>
        <button type="button" data-lang-button="es">Español</button>
        <button type="button" data-lang-button="fr">Français</button>
        <button type="button" data-lang-button="zh">中文（简体）</button>
      </div>
    </div>
    <div class="card">
      <div class="lang-row">
        <label class="lang-label" data-i18n="top.language_label">Language / Idioma / Langue / 中文</label>
        <select class="lang-select" data-lang-select>
          <option value="en" data-i18n="lang.option.en">English</option>
          <option value="es" data-i18n="lang.option.es">Español</option>
          <option value="fr" data-i18n="lang.option.fr">Français</option>
          <option value="zh" data-i18n="lang.option.zh">中文（简体）</option>
        </select>
      </div>
      <h1 id="title" data-i18n="reset.title">Password reset</h1>
      <p id="subtitle" class="text-sm" data-i18n="reset.subtitle">Request a reset link or set a new password if you arrived from email.</p>

      <div id="requestBox">
        <label class="mt-3" data-i18n="reset.email_label">Email</label>
        <input type="email" id="reqEmail" placeholder="you@example.com" data-i18n-attr="placeholder:reset.email_placeholder">
        <button id="reqBtn" class="primary mt-3" data-i18n="reset.send_email">Send reset email</button>
      </div>

      <div id="resetBox" style="display:none;">
        <label class="mt-3" data-i18n="reset.new_password">New password</label>
        <input type="password" id="newPassword" minlength="12" placeholder="Use 12+ chars with symbols" data-i18n-attr="placeholder:reset.new_password_hint">
        <label class="mt-3" data-i18n="reset.confirm_password">Confirm new password</label>
        <input type="password" id="confirmPassword" minlength="12">
        <button id="resetBtn" class="primary mt-3" data-i18n="reset.update_password">Update password</button>
      </div>

      <div id="message" class="error"></div>
      <footer class="text-sm mt-4" data-merchant-disclosure></footer>
    </div>
  </div>

  <script>
    const CANONICAL_ORIGIN = 'https://tutor-mcp.com';
    const LEGACY_BASE_PATH = '/tutor-dashboard';
    const isLocalDevHost = /^(localhost|127\.0\.0\.1|0\.0\.0\.0|::1)$/i.test(window.location.hostname);
    const APP_ORIGIN = isLocalDevHost ? window.location.origin : CANONICAL_ORIGIN;
    const appUrl = (path = '/') => new URL(path, `${APP_ORIGIN}/`).href;

    if (!isLocalDevHost && window.location.origin !== CANONICAL_ORIGIN) {
      const target = new URL(window.location.href);
      target.protocol = 'https:';
      target.host = new URL(CANONICAL_ORIGIN).host;
      if (target.pathname === LEGACY_BASE_PATH) {
        target.pathname = '/';
      } else if (target.pathname.startsWith(`${LEGACY_BASE_PATH}/`)) {
        target.pathname = target.pathname.slice(LEGACY_BASE_PATH.length) || '/';
      }
      window.location.replace(target.toString());
    }

    const SUPABASE_URL = 'https://wdsqnbebutuhwckjpwqf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkc3FuYmVidXR1aHdja2pwd3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMDE1NzcsImV4cCI6MjA3OTY3NzU3N30.pJglpTaZouSQFUVCbQONHK1UsB9CgWewKQCIV13NOEM';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const strongPassword = (pwd) => /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{12,}$/.test(pwd);

    if (window.initLanguageUI) initLanguageUI();

    const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
    const hasRecoveryToken = hashParams.get('access_token') && hashParams.get('refresh_token');

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const requestBox = document.getElementById('requestBox');
    const resetBox = document.getElementById('resetBox');
    const msg = document.getElementById('message');

    if (hasRecoveryToken) {
      requestBox.style.display = 'none';
      resetBox.style.display = 'block';
      titleEl.textContent = t('reset.set_new_title');
      subtitleEl.textContent = t('reset.set_new_subtitle');
      supabaseClient.auth.setSession({
        access_token: hashParams.get('access_token'),
        refresh_token: hashParams.get('refresh_token')
      }).catch(err => {
        msg.textContent = err?.message || t('reset.error_session');
      });
    }

    document.getElementById('reqBtn').onclick = async () => {
      const email = document.getElementById('reqEmail').value.trim();
      msg.textContent = '';
      if (!email) {
        msg.textContent = t('reset.error_enter_email');
        return;
      }
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: appUrl('/reset-password.html')
        });
        if (error) throw error;
        msg.className = 'success';
        msg.textContent = t('reset.success_sent');
      } catch (err) {
        msg.className = 'error';
        msg.textContent = err?.message || t('reset.error_send_failed');
      }
    };

    document.getElementById('resetBtn').onclick = async () => {
      const np = document.getElementById('newPassword').value;
      const cp = document.getElementById('confirmPassword').value;
      msg.textContent = '';
      if (!np || np.length < 12) {
        msg.textContent = t('reset.error_short');
        return;
      }
      if (!strongPassword(np)) {
        msg.textContent = t('reset.error_strength');
        return;
      }
      if (np !== cp) {
        msg.textContent = t('reset.error_mismatch');
        return;
      }
      try {
        const { error } = await supabaseClient.auth.updateUser({ password: np });
        if (error) throw error;
        msg.className = 'success';
        msg.textContent = t('reset.success_updated');
        setTimeout(() => { window.location.href = appUrl('/login.html'); }, 1200);
      } catch (err) {
        msg.className = 'error';
        msg.textContent = err?.message || t('reset.error_update_failed');
      }
    };
  </script>
  <script src="./business-config.js"></script>
  <script src="./business-ui.js"></script>
</body>
</html>
