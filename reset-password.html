<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password reset â€“ Tutor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px -34px rgba(15,23,42,0.25), 0 0 0 1px rgba(148,163,184,0.15);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#475569; }
    input { width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:10px; font-size:13px; }
    button { width:100%; padding:10px; border:none; border-radius:12px; font-size:13px; font-weight:600; cursor:pointer; }
    .primary { background:#0f172a; color:#fff; }
    .text-sm { font-size:12px; color:#475569; }
    .mt-2 { margin-top:8px; }
    .mt-3 { margin-top:12px; }
    .mt-4 { margin-top:16px; }
    .error { color:#b91c1c; font-size:12px; margin-top:8px; }
    .success { color:#15803d; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Password reset</h1>
    <p id="subtitle" class="text-sm">Request a reset link or set a new password if you arrived from email.</p>

    <div id="requestBox">
      <label class="mt-3">Email</label>
      <input type="email" id="reqEmail" placeholder="you@example.com">
      <button id="reqBtn" class="primary mt-3">Send reset email</button>
    </div>

    <div id="resetBox" style="display:none;">
      <label class="mt-3">New password</label>
      <input type="password" id="newPassword" minlength="12" placeholder="Use 12+ chars with symbols">
      <label class="mt-3">Confirm new password</label>
      <input type="password" id="confirmPassword" minlength="12">
      <button id="resetBtn" class="primary mt-3">Update password</button>
    </div>

    <div id="message" class="error"></div>
    <footer class="text-sm mt-4" data-merchant-disclosure></footer>
  </div>

  <script>
    const SUPABASE_URL = 'https://wdsqnbebutuhwckjpwqf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkc3FuYmVidXR1aHdja2pwd3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMDE1NzcsImV4cCI6MjA3OTY3NzU3N30.pJglpTaZouSQFUVCbQONHK1UsB9CgWewKQCIV13NOEM';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const strongPassword = (pwd) => /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{12,}$/.test(pwd);

    const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
    const hasRecoveryToken = hashParams.get('access_token') && hashParams.get('refresh_token');

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const requestBox = document.getElementById('requestBox');
    const resetBox = document.getElementById('resetBox');
    const msg = document.getElementById('message');

    if (hasRecoveryToken) {
      requestBox.style.display = 'none';
      resetBox.style.display = 'block';
      titleEl.textContent = 'Set a new password';
      subtitleEl.textContent = 'Enter a strong new password to secure your account.';
      supabaseClient.auth.setSession({
        access_token: hashParams.get('access_token'),
        refresh_token: hashParams.get('refresh_token')
      }).catch(err => {
        msg.textContent = err?.message || 'Session error; request a new reset link.';
      });
    }

    document.getElementById('reqBtn').onclick = async () => {
      const email = document.getElementById('reqEmail').value.trim();
      msg.textContent = '';
      if (!email) {
        msg.textContent = 'Enter your email.';
        return;
      }
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: new URL('./reset-password.html', window.location.href).href
        });
        if (error) throw error;
        msg.className = 'success';
        msg.textContent = 'Reset email sent. Check your inbox and spam.';
      } catch (err) {
        msg.className = 'error';
        msg.textContent = err?.message || 'Failed to send reset email';
      }
    };

    document.getElementById('resetBtn').onclick = async () => {
      const np = document.getElementById('newPassword').value;
      const cp = document.getElementById('confirmPassword').value;
      msg.textContent = '';
      if (!np || np.length < 12) {
        msg.textContent = 'Use at least 12 characters.';
        return;
      }
      if (!strongPassword(np)) {
        msg.textContent = 'Use at least 12 characters with letters, numbers, and a symbol.';
        return;
      }
      if (np !== cp) {
        msg.textContent = 'Passwords do not match.';
        return;
      }
      try {
        const { error } = await supabaseClient.auth.updateUser({ password: np });
        if (error) throw error;
        msg.className = 'success';
        msg.textContent = 'Password updated. You can now sign in.';
        setTimeout(() => { window.location.href = './login.html'; }, 1200);
      } catch (err) {
        msg.className = 'error';
        msg.textContent = err?.message || 'Failed to update password';
      }
    };
  </script>
  <script src="./business-config.js"></script>
  <script src="./business-ui.js"></script>
</body>
</html>
